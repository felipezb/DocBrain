<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard – DocBrain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding-top: 40px;
    }
    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #f0f0f0;
    }
    .main {
      padding: 40px;
    }
    .metric {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .metric i {
      font-size: 24px;
      color: #0d6efd;
    }
    .metric h5 {
      margin-top: 10px;
      font-weight: bold;
    }
    .metric p {
      font-size: 1.2rem;
      margin: 0;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-2">
      <div class="text-center mb-4">
        <img src="/static/img/logo.png" alt="DocBrain Logo" height="40">
        <h5 class="mt-2">DocBrain</h5>
      </div>
      <a href="#"><i class="bi bi-house me-2"></i> Dashboard</a>
      <a href="#"><i class="bi bi-file-earmark-plus me-2"></i> Novo documento</a>
      <a href="#"><i class="bi bi-clock-history me-2"></i> Histórico</a>
      <a href="#"><i class="bi bi-gear me-2"></i> Configurações</a>
      <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Sair</a>
    </div>

    <!-- Main Content -->
    <div class="main col-md-10">
      <h2 class="mb-4">Dashboard</h2>

      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="metric">
            <i class="bi bi-bar-chart"></i>
            <h5>Documentos gerados</h5>
            <p>126</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="metric">
            <i class="bi bi-calendar-week"></i>
            <h5>Esta semana</h5>
            <p>6</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="metric">
            <i class="bi bi-clock"></i>
            <h5>Sessão ativa</h5>
            <p>00:06:12</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="metric">
            <i class="bi bi-headset"></i>
            <h5>Suporte</h5>
            <p>Online</p>
          </div>
        </div>
      </div>

      <!-- Gráfico -->
      <div class="bg-white p-4 rounded shadow-sm">
        <h5 class="mb-3">Documentos por mês</h5>
        <canvas id="graficoDocumentos"></canvas>
      </div>

      <footer class="mt-5">
        <p>© 2023 DocBrain - Todos os direitos reservados</p>
      </footer>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('graficoDocumentos').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
        datasets: [{
          label: 'Documentos',
          data: [10, 7, 15, 22, 30],
          borderColor: '#0d6efd',
          backgroundColor: 'rgba(13, 110, 253, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 10
            }
          }
        }
      }
    });
  </script>

</body>
</html>
