<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DocBrain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 40px;
    }
    .hero {
      padding: 80px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }
    footer {
      margin-top: 80px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid">
      <div class="logo">
        <img src="/static/img/logo.png" alt="DocBrain Logo">
        <span class="fs-4 fw-bold">DocBrain</span>
      </div>
      <div>
        <a href="/" class="me-3 text-dark text-decoration-none">Início</a>
        <a href="/precos" class="me-3 text-dark text-decoration-none">Preços</a>
        <a href="/login" class="btn btn-primary">Acessar</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero container">
    <h1>Criação inteligente de documentos</h1>
    <p>Automatize a geração de documentos de forma eficiente com a ajuda da inteligência artificial.</p>
  </section>

  <!-- Footer -->
  <footer class="container">
    <p>© 2025 DocBrain - Todos os direitos reservados</p>
  </footer>

</body>
</html>
