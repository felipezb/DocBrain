<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro – DocBrain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .cadastro-container {
      max-width: 450px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
    }
    .cadastro-container img {
      height: 60px;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 10px;
      color: #888;
    }
    .form-group {
      position: relative;
    }
    .form-group input {
      padding-left: 35px;
    }
    .links {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      color: #888;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <img src="/static/img/logo.png" alt="DocBrain Logo">
    <h4 class="mb-4">Crie sua conta</h4>

    <form method="POST">
      <div class="form-group">
        <i class="bi bi-person form-icon"></i>
        <input type="text" name="nome" class="form-control" placeholder="Nome" required>
      </div>
      <div class="form-group">
        <i class="bi bi-envelope form-icon"></i>
        <input type="email" name="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <i class="bi bi-lock form-icon"></i>
        <input type="password" name="senha" class="form-control" placeholder="Senha" required>
      </div>
      <div class="form-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" name="confirmar_senha" class="form-control" placeholder="Confirme senha" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Cadastrar</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


    <div class="links mt-3">
      <a href="#">Esqueceu sua senha?</a> | <a href="/login">Já tem conta? Entrar</a>
    </div>
  </div>

  <footer>
    <p>© 2025 DocBrain - Todos os direitos reservados</p>
  </footer>

</body>
</html>
