<h2>Novo Documento</h2>
<form method="POST">
  <label>Tipo:</label>
  <select name="tipo">
    <option>Proposta</option>
    <option>Contrato</option>
    <option>Orçamento</option>
  </select>

  <input type="text" name="cliente" placeholder="Nome do cliente">
  <input type="text" name="empresa" placeholder="Empresa">
  <input type="text" name="servico" placeholder="Serviço contratado">
  <input type="text" name="valor" placeholder="Valor">
  <input type="text" name="prazo" placeholder="Prazo">
  <textarea name="observacoes" placeholder="Observações adicionais"></textarea>

  <button type="submit">Salvar</button>
</form>
