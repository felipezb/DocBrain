<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Documento – DocBrain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding-top: 40px;
    }
    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #f0f0f0;
    }
    .main {
      padding: 40px;
    }
    .document-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-2">
      <div class="text-center mb-4">
        <img src="/static/img/logo.png" alt="DocBrain Logo" height="40">
        <h5 class="mt-2">DocBrain</h5>
      </div>
      <a href="/dashboard"><i class="bi bi-house me-2"></i> Dashboard</a>
      <a href="/documentos/novo"><i class="bi bi-file-earmark-plus me-2"></i> Novo documento</a>
      <a href="/documentos/historico"><i class="bi bi-clock-history me-2"></i> Histórico</a>
      <a href="/configuracoes"><i class="bi bi-gear me-2"></i> Configurações</a>
      <a href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Sair</a>
    </div>

    <!-- Main Content -->
    <div class="main col-md-10">
      <h2 class="mb-4">Nome do documento selecionado</h2>

      <div class="document-section">
        <form method="POST">
          <h5 class="mb-3">Proposta</h5>
          <textarea class="form-control mb-4" name="conteudo" rows="6">{{ documento.conteudo }}</textarea>
          <div class="mb-2"><strong>Cliente:</strong> nome do cliente</div>
          <div class="mb-2"><strong>Empresa:</strong> nome da empresa</div>
          <div class="mb-2"><strong>Tipo de documento:</strong> tipo</div>
          <div class="mb-2"><strong>Valor:</strong> R$</div>
          <div class="mb-2"><strong>Prazo:</strong> tempo</div>
          <div class="mb-2"><strong>Personalização:</strong> texto</div>

          <button type="submit" class="btn btn-success mt-4">Salvar</button>
        </form>
      </div>

      <footer class="mt-5">
        <p>© 2025 DocBrain - Todos os direitos reservados</p>
      </footer>
    </div>
  </div>

</body>
</html>
